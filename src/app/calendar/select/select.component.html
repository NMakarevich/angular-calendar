<div class="select">
  <div class="select-label">{{label}}</div>
  <div class="select-value" (click)="changeVisible()">{{selectedValue || ''}}</div>
  <ul class="select-list" *ngIf="visible">
    <li class="select-item" *ngFor="let item of selectItems" (click)="selectValue(item)">{{item}}</li>
  </ul>
</div>
